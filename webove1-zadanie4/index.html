<!doctype html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Fotogaléria</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Domov</a>
            <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler" data-bs-target="#navbarSupportedContent"
                    data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a aria-current="page" class="nav-link" href="index.html">Galéria</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="map.html">Mapa obrázkov</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input aria-label="Search" class="form-control me-2" id="searchInput" placeholder="Vyhľadávanie..."
                           type="search">
                    <button class="btn btn-outline-success" type="submit">Vyhľadať</button>
                </form>
            </div>
        </div>
    </nav>
</header>

<main>
    <div class="center">
        <div class="container">
            <div class="row">
                <div class="column" data-bs-target="#exampleModal" data-bs-toggle="modal" id="pictures"
                     onclick="showModal()"></div>
            </div>
        </div>
    </div>

    <div aria-hidden="true" class="modal fade" id="exampleModal" role="dialog" tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button aria-label="Close" class="close" data-bs-dismiss="modal" type="button">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="carousel slide" id="carouselExample" data-bs-interval="3000">
                        <div class="carousel-inner" id="carousel-inner">

                        </div>
                        <a class="carousel-control-prev" data-bs-slide="prev" href="#carouselExample" role="button">
                            <span aria-hidden="true" class="carousel-control-prev-icon"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" data-bs-slide="next" href="#carouselExample" role="button">
                            <span aria-hidden="true" class="carousel-control-next-icon"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary" id="playButton" type="button">Play</button>
                    <button class="btn btn-secondary" id="pauseButton" type="button">Pause</button>
                    <a href="map.html">
                        <button class="btn btn-secondary" id="mapButton" type="button">Zobraziť na mape</button>
                    </a>
                    <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Close</button>
                </div>
            </div>
        </div>
    </div>
</main>

<footer>

</footer>
<script crossorigin="anonymous"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="scripts/myscript.js"></script>
</body>
</html>
